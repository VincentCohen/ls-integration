version: '3'
services:
  mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: lumen
      MYSQL_USER: lumen
      MYSQL_PASSWORD: secret
  www:
    build: .
    tty: true
    stdin_open: true
    command: "php -S 0.0.0.0:8087 -t /var/www/"
    ports:
      - "8087:8087"
    volumes:
      - ./src:/var/www
    expose:
      - "8087"

